<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Travel Planner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url("IMAGE01.jpg"); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(17, 17, 17);
            text-align: center;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        .navbar a {
            margin: 0 100px;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .content h1 {
            margin: 0;
            font-size: 3em;
        }
        .content p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            margin: 0 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #0056b3;
        }
        .buttons .subscribe {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
        .buttons .subscribe:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <a href="#">HOME</a>
            <a href="login.html">LOGIN</a>

            <a href="contactus.html">CONTACT US</a>
        </div>
        <div class="content">
            <h1>WELCOME TO OUR WEBSITE</h1>
            <p>ENJOY WITH US</p>
            <div class="buttons">
                <a href="https://youtu.be/Mf_nGEPIsQ8?si=-CO0aOKG4Lk0XKnp" class="watch">WATCH VIDEO</a>
            </div>
        </div>
    </div>
</body>
</html>
