<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            background-image: url('image02.jpg'); 
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .login-form {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #ff4500;
        }

        .login-form .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

        .login-form .options a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="login-form">
            <h2>Login Your Account</h2>
            <form action="login.php" method="post">
                <input type="text" name="username" placeholder="Username" required name="username">
                <input type="password" name="password" placeholder="Password" required name="password">
                <div class="options">
                    <a href="#">Forgot Password?</a>
                    <br>
                    <a href="home.html">HOME</a>
                </div>
                <br>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
