<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('image07.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav ul li a {
            display: block;
            width: 40px;
            height: 40px;
            background-color: #0779e4;
            text-align: center;
            line-height: 40px;
            border-radius: 4px;
        }
        header nav ul li a:hover {
            background-color: #005bb5;
        }
        .content h1 {
            text-align: center;
            margin-top: 20px;
        }
        .content form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .content form input, 
        .content form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .content form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #0779e4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .content form button:hover {
            background: #005bb5;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: rgba(51, 51, 51, 0.8);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Travel</span> Planner</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <h1>Contact Us</h1>
        <form action="submit_contact_form.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
